<form [formGroup]="parentForm"class="input">
	<mat-form-field class="full-width" appearance="outline">
	  <mat-label>{{labelName}}</mat-label>
	  <input matInput [type]="type" [formControl]="formControl" [placeholder]="labelName">

	  <mat-error *ngIf="formControl.hasError('required')">
		{{labelName}} is <strong>required</strong>
	  </mat-error>

	  <mat-error *ngIf="formControl.hasError('minLength')">
		{{labelName}} should have at least {{minLength}} characters
	  </mat-error>

	  <mat-error *ngIf="formControl.hasError('maxLength')">
		{{labelName}} should have maximum {{minLength}} characters
	  </mat-error>

	  <mat-error *ngIf="formControl.hasError('pattern')">
		Illegals characters
	  </mat-error>
	</mat-form-field>
  </form>
