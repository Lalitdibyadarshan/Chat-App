<mat-toolbar color="primary" class="top-nav">
	<span>{{title}}</span>
	<div>
		<button mat-icon-button [matMenuTriggerFor]="menu" mdTooltip="Change theme"><mat-icon>format_color_fill</mat-icon></button>
		<mat-menu #menu="matMenu">
			<ng-container *ngFor='let theme of themes'>
				<button mat-menu-item (click)="changeTheme(theme)" [ngClass]="isActiveTheme(theme) ? 'active' : ''">{{getThemeName(theme)}}</button>
			</ng-container>
		</mat-menu>
	</div>
</mat-toolbar>
