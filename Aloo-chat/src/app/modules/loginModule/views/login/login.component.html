<h2 class="text-center">Login </h2>
<form [formGroup]="loginForm" (submit)="submit()" novalidate>
	<div class="form-group">
		<app-input-email [formGroup]='loginForm' [controlName]="'email'" [isRequired]='true'></app-input-email>
	</div>
	<div class="form-group">
		<app-input-password [formGroup]='loginForm' [controlName]="'password'" [checkStrength]='false' ></app-input-password>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
</form>
<small><a [routerLink]="'/auth/signup'">Create an account</a></small>
