<form [formGroup]="parentForm" novalidate>
	<div class="form-group">
		<app-input-email type="text" labelName="Email" [parentForm]='parentForm' [controlName]="'email'"
			[required]='true'></app-input-email>
	</div>
	<div class="form-group">
		<app-input type="text" labelName="Mobile number" [parentForm]='parentForm' [controlName]="'phoneNumber'"
			[required]='false'></app-input>
	</div>
</form>
