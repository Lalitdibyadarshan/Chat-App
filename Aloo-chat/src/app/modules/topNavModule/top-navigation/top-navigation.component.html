<div>
	<mat-toolbar color="primary" class="top-nav">
		<span>{{title}}</span>
		<div class='top-nav--options'>
			<div class="items">
				<button mat-icon-button [matMenuTriggerFor]="pallete" mdTooltip="Change theme" class='theme-btn'>
					<mat-icon>format_color_fill</mat-icon>
				</button>
				<mat-menu #pallete="matMenu">
					<ng-container *ngFor='let theme of themes'>
						<button mat-menu-item (click)="changeTheme(theme)"
							[ngClass]="isActiveTheme(theme) ? 'active' : ''">{{getThemeName(theme)}}</button>
					</ng-container>
				</mat-menu>
			</div>
			<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<a [routerLink]="['/chat']">
					<button mat-menu-item disabled>
						<mat-icon>chat</mat-icon>
						<span>Chats</span>
					</button>
				</a>
				<a [routerLink]="['/auth']" *ngIf="!(isLoggedInUser$ | async)">
					<button mat-menu-item>
						<mat-icon>fingerprint</mat-icon>
						<span>Login</span>
					</button>
				</a>
				<a *ngIf="(isLoggedInUser$ | async)" (click)="logout()">
					<button mat-menu-item>
						<mat-icon>settings_power</mat-icon>
						<span>Logout</span>
					</button>
				</a>

			</mat-menu>

			<!-- <a class="items" [routerLink]="['/chat']" routerLinkActive="active" >Chat box</a>
			<a class="items"  routerLinkActive="active">Log in</a> -->
		</div>

	</mat-toolbar>
</div>
