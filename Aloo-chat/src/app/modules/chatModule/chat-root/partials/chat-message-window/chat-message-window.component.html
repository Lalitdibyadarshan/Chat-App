<div class="chat-message-window background-primary" *ngIf="selectedUser">
	<app-chat-title [selectedUser]="selectedUser" class="chat-message-window--title"></app-chat-title>
	<app-chat-body [selectedUser]="selectedUser" class="chat-message-window--body"></app-chat-body>
	<app-chat-input [selectedUser]="selectedUser" class="chat-message-window--input shadow"></app-chat-input>
</div>
